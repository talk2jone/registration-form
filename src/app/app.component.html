<div class="registration-form">
  <h2>Registration Form</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" [(ngModel)]="formData.address" required></textarea>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="formData.age" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="formData.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" [(ngModel)]="formData.details"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
